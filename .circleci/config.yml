version: 2.1

jobs:
  build:
    docker:
      - image: debian:buster
    steps:
      - run:
          name: Setup build environment
          command: |
            apt update
            apt install -y --no-install-recommends libyaml-dev python python-pip python-setuptools libelf-dev wget clang-8 gcc-9 make git ca-certificates ssh
            update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 10
            update-alternatives --install /usr/bin/clang clang /usr/bin/clang-8 10
            update-alternatives --install /usr/bin/cc cc /usr/bin/clang 10
            pip install pyyaml
      - run:
          name: Get Kernel sources
          command: |
            wget --quiet -O $HOME/linux-headers-4.19.0-12-2-common.deb "$SONIC_KERNEL_HEADER_URL_COMMON"
            wget --quiet -O $HOME/linux-headers-4.19.0-12-2-amd64.deb "$SONIC_KERNEL_HEADER_URL_AMD64"
            apt-get install -y --no-install-recommends $HOME/linux-headers-4.19.0-12-2-common.deb
            apt-get install -y --no-install-recommends $HOME/linux-headers-4.19.0-12-2-amd64.deb
            rm $HOME/linux-headers-4.19.0-12-2-common.deb $HOME/linux-headers-4.19.0-12-2-amd64.deb
            mkdir /usr/src/linux-headers-4.19.0-12-2-merged
            rsync -ahPL /usr/src/linux-headers-4.19.0-12-2-common/ /usr/src/linux-headers-4.19.0-12-2-merged
            rsync -ahPL /usr/src/linux-headers-4.19.0-12-2-amd64/ /usr/src/linux-headers-4.19.0-12-2-merged
      - checkout
      - run:
          name: Create build directory
          command: mkdir -p ~/build
      - run:
          name: Build SDKLT
          command: |
            export ADD_CFLAGS="-fomit-frame-pointer -O3"
            .circleci/build-sdklt.sh
            mv ~/sdklt-4.14.0.tgz ~/build/sdklt-4.14.0.tgz
      - run:
          name: Build SDKLT debug
          command: |
            export ADD_CFLAGS="-g -fno-omit-frame-pointer -O0 -fsanitize=address"
            export ADD_LDFLAGS="-fsanitize=address"
            .circleci/build-sdklt.sh
            mv ~/sdklt-4.14.0.tgz ~/build/sdklt-debug-4.14.0.tgz
      - persist_to_workspace:
          root: ~/build/
          paths:
            - sdklt-4.14.0.tgz
            - sdklt-debug-4.14.0.tgz

  publish-github-release:
    docker:
      - image: circleci/golang:1.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get -u github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete r${CIRCLE_BUILD_NUM} ./artifacts/

  publish-github-pre-release:
    docker:
      - image: circleci/golang:1.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get -u github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete -prerelease ${CIRCLE_BRANCH} ./artifacts/

workflows:
  version: 2
  sdklt:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              only: master
      - publish-github-pre-release:
          requires:
            - build
          filters:
            branches:
              ignore: master
